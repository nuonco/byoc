#:schema https://api.nuon.co/v1/general/config-schema?source=action
name    = "ctl_api_promote"
timeout = "5m"

[[triggers]]
type           = "post-component-deploy"
component_name = "ctl_api"

[[triggers]]
type = "manual"

[[steps]]
name    = "post-deploy-promote-callback"
command = "./ctl_api/promote.sh"

[steps.public_repo]
repo      = "nuonco/byoc"
directory = "byoc-nuon/src/actions"
branch    = "jm/promote-action"

[steps.env_vars]
ADMIN_API_URL = "http://ctl-api-admin.ctl-api.svc.cluster.local:8082"
