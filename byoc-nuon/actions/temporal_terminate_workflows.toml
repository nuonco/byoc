#:schema https://api.nuon.co/v1/general/config-schema?type=action
name    = "temporal_terminate_workflows"
timeout = "5m"

[[triggers]]
type = "manual"

[[steps]]
name    = "terminate-workflows"
command = "./temporal/terminate-workflows.sh"

[steps.public_repo]
