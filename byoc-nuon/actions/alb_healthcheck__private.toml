#:schema https://api.nuon.co/v1/general/config-schema?type=action
name    = "alb_healthcheck_private"
timeout = "30s"

[[triggers]]
type          = "cron"
cron_schedule = "*/5 */1 * * *"

[[triggers]]
type = "manual"

[[steps]]
name    = "alb-healthcheck-ctl-api-admin"
command = "./healthcheck.sh"

[steps.public_repo]
repo      = "nuonco/byoc"
directory = "byoc-nuon/src/actions/alb"
branch    = "main"

[steps.env_vars]
INGRESS_NAME      = "ctl-api-admin"
INGRESS_NAMESPACE = "ctl-api"
