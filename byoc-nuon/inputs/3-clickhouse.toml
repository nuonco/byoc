#:schema https://api.nuon.co/v1/general/config-schema?source=inputs
[[group]]
name         = "clickhouse"
description  = "Configuration for the clickhouse cluster Nuon will create for itself. The default password is autogenerated."
display_name = "ClickHouse Cluster"

[[input]]
name         = "ch_instance_type_cluster"
description  = "What EC2 instance type should each clickhouse cluster node deploy on?"
default      = "t3a.large"
display_name = "Cluster Instance Type"
group        = "clickhouse"

[[input]]
name         = "ch_instance_type_keeper"
description  = "What EC2 instance type should each clickhouse cluster node deploy on?"
default      = "t3a.medium"
display_name = "Keeper Instance Type"
group        = "clickhouse"
