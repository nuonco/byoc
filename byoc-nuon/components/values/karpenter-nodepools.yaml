karpenter:
  discovery_key: "{{ .nuon.sandbox.outputs.karpenter.discovery_key }}"
  discovery_value: "{{ .nuon.sandbox.outputs.karpenter.discovery_value }}"
  instance_profile: "{{ .nuon.sandbox.outputs.karpenter.instance_profile.name }}"

cluster_name: "{{ .nuon.sandbox.outputs.cluster.name }}"

region: "{{ .nuon.install_stack.outputs.region }}"

nodepools:
  - name: temporal
    instance_types:
      - t3a.xlarge
    limits:
      cpu: 50
      memory: "100Gi"
    expireAfter: "2160h"
    disruption:
      consolidationPolicy: "WhenEmptyOrUnderutilized"
      consolidateAfter: "1m"
      budgets:
        - nodes: "1"
          schedule: "0 10 * * 1,2,3,4,5"
          duration: "23h"
          reasons:
          - "Underutilized"
        - nodes: "1"
          reasons:
          - "Empty"
          - "Drifted"

  - name: clickhouse-keeper
    instance_types:
      - t3a.medium
    limits:
      cpu: 8
      memory: "32Gi"
    expireAfter: "2160h"
    disruption:
      budgets:
        - nodes: "0"
      consolidationPolicy: "WhenEmptyOrUnderutilized"
      consolidateAfter: "15m"

  - name: clickhouse-installation
    instance_types:
      - t3a.large
    limits:
      cpu: 14
      memory: "1000Gi"
    expireAfter: "2160h"
    disruption:
      budgets:
        - nodes: "0"
      consolidationPolicy: "WhenEmpty"
      consolidateAfter: "15m"

  - name: ctl-api
    instance_types:
      - t3a.large
    limits:
      cpu: 1000
      memory: "500Gi"
    expireAfter: "72h"
    disruption:
      budgets:
        - nodes: "1" # allow empty nodes to be consolidated
          reasons:
          - "Empty"
          - "Drifted"
        - nodes: "1"
          schedule: "0 6 * * 1,2,3,4,5" # https://crontab.guru/#0_6_*_*_1,2,3,4,5
          duration: "22h"
          reasons:
          - "Underutilized"
      consolidationPolicy: "WhenEmptyOrUnderutilized"
      consolidateAfter: "30s"

  - name: ctl-api-worker
    instance_types:
      - t3a.xlarge
    limits:
      cpu: 1000
      memory: "500Gi"
    expireAfter: "72h"
    disruption:
      budgets:
        - nodes: "1" # allow empty nodes to be consolidated
          reasons:
          - "Empty"
          - "Drifted"
        - nodes: "1"
          schedule: "0 6 * * 1,2,3,4,5" # https://crontab.guru/#0_6_*_*_1,2,3,4,5
          duration: "22h"
          reasons:
          - "Underutilized"
      consolidationPolicy: "WhenEmptyOrUnderutilized"
      consolidateAfter: "30s"
    zones:
      - us-west-2a

  - name: public
    instance_types:
      - t3a.xlarge
    limits:
      cpu: 500
      memory: "1000Gi"
    expireAfter: "732h"
    disruption:
      consolidationPolicy: "WhenEmptyOrUnderutilized"
      consolidateAfter: "1m"
      # NOTE(fd): perform disruptions during off hours
      # in this case, between 3AM EST/8AM UTC 7AM EST/12PM UTC
      # we start the node=0 budget at 3AM and it lasts for 20 hours
      budgets:
        - nodes: "1" # allow empty nodes to be consolidated
          reasons:
          - "Empty"
          - "Drifted"
        - nodes: "1"
          schedule: "0 8 * * 1,2,3,4,5" # https://crontab.guru/#0_8_*_*_1,2,3,4,5
          duration: "20h"
          reasons:
          - "Underutilized"
